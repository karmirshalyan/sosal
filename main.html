<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сосал?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            color: #fff;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.08;
            font-size: 3em;
            text-align: center;
            color: #fff;
            pointer-events: none;
        }
        .background-text span {
            display: inline-block;
            position: absolute;
            animation: float 10s infinite;
        }
        .background-text span:nth-child(odd) {
            animation-duration: 12s;
        }
        .background-text span:nth-child(even) {
            animation-duration: 15s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(15deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        h1 {
            font-size: 5em;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-direction: column;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        #yesBtn:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }
        #noBtn {
            position: relative;
        }
        #noBtn:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }
        #noBtn:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .falling-text {
            position: absolute;
            top: -50px;
            font-size: 1.5em;
            color: #fff;
            opacity: 0;
            animation: fall 6s linear forwards;
        }
        
        @keyframes fall {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(100vh); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .background-text {
                font-size: 2em;
            }
            button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }
            .background-text {
                font-size: 1.5em;
            }
            button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<div class="background-text">
    <span style="top: -150px; left: -200px;">Сосал?</span>
    <span style="top: -100px; right: -300px;">Сосал?</span>
    <span style="top: 50px; left: 150px;">Сосал?</span>
    <span style="top: 100px; right: 250px;">Сосал?</span>
    <span style="top: 300px; left: -200px;">Сосал?</span>
    <span style="top: 250px; right: 100px;">Сосал?</span>
    <span style="top: -200px; left: 300px;">Сосал?</span>
    <span style="top: -50px; right: -200px;">Сосал?</span>
    <span style="top: 200px; left: 200px;">Сосал?</span>
    <span style="top: -300px; right: 150px;">Сосал?</span>
    <span style="top: 150px; left: -300px;">Сосал?</span>
    <span style="top: 50px; right: 300px;">Сосал?</span>
    <span style="top: 350px; left: 100px;">Сосал?</span>
    <span style="top: -250px; right: 200px;">Сосал?</span>
</div>

<h1>Сосал?</h1>

<div class="button-container">
    <button id="yesBtn" onclick="showRain()">Да</button>
    <button id="noBtn" onmouseover="moveButton()" onclick="disableNoButton()">Нет</button>
</div>

<div id="message"></div>

<script>
    function showRain() {
        for (let i = 0; i < 150; i++) {
            createFallingText();
        }
    }

    function createFallingText() {
        const text = document.createElement("div");
        text.classList.add("falling-text");
        text.textContent = "Красавчик";
        text.style.left = Math.random() * 100 + "vw";
        text.style.fontSize = Math.random() * 2 + 1 + "em";
        const duration = Math.random() * 3 + 3;
        text.style.animationDuration = duration + 's';
        document.body.appendChild(text);
        text.addEventListener("animationend", () => {
            text.remove();
        });
    }

    function moveButton() {
        const button = document.getElementById("noBtn");
        button.style.top = `${Math.random() * 400 - 200}px`;
        button.style.left = `${Math.random() * 400 - 200}px`;
    }

    function disableNoButton() {
        const noBtn = document.getElementById("noBtn");
        noBtn.disabled = true;
        noBtn.textContent = "Недоступно";
    }
</script>

</body>
</html>
